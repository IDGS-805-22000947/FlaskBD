{% extends "layout.html" %}

{% block container %}


<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Apellido
                </th>
                <th scope="col" class="px-6 py-3">
                    Correo
                </th>
                <th scope="col" class="px-6 py-3">
                    Editar
                </th>
                <th scope="col" class="px-6 py-3">
                    Detalles
                </th>
                <th scope="col" class="px-6 py-3">
                    Eliminar
                </th>
            </tr>
        </thead>
        <tbody>
            {% for alum in alumnos %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{alum.nombre}}
                </th>
                <td class="px-6 py-4">
                    {{alum.apaterno}}
                </td>
                <td class="px-6 py-4">
                    {{alum.email}}
                </td>
                <td class="px-6 py-4">
                    <a href="modificar?id={{alum.id}}"  class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none 
                    focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 
                    dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

                    </a>
                </td>
                <td class="px-6 py-4">
                    <a href="detalles?id={{alum.id}}" class="text-white bg-purple-700 hover:bg-purple-800 
                    focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 
                    dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">

                    </a>
                </td>
                <td class="px-6 py-4">
                    <a href="eliminar?id={{alum.id}}" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 
                    focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 
                    dark:hover:bg-red-700 dark:focus:ring-red-900">

                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
